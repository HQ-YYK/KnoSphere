# docker-compose.prod.yml
version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: knosphere
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: knosphere
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knosphere"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://knosphere:${DB_PASSWORD:-changeme123}@postgres:5432/knosphere
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # LangSmith Monitoring
      LANGCHAIN_TRACING_V2: "true"
      LANGCHAIN_ENDPOINT: https://api.smith.langchain.com
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
      LANGCHAIN_PROJECT: KnoSphere-Production-2026
      LANGCHAIN_ENVIRONMENT: production
      LANGCHAIN_CALLBACKS_BACKGROUND: "true"
      LANGCHAIN_TRACING_SAMPLING_RATE: "0.3"  # 30%采样率以节省成本
      
      # LLM Configuration
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}  # For evaluation
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      ACCESS_TOKEN_EXPIRE_MINUTES: "1440"  # 24小时
      
      # Performance
      MAX_UPLOAD_SIZE: "524288000"  # 500MB
      WORKER_COUNT: "4"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2  # 两个实例用于负载均衡

  # Celery Worker
  celery:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.prod
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=8
    environment:
      DATABASE_URL: postgresql://knosphere:${DB_PASSWORD:-changeme123}@postgres:5432/knosphere
      REDIS_URL: redis://redis:6379/0
      LANGCHAIN_TRACING_V2: "true"
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.prod
    command: celery -A tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://knosphere:${DB_PASSWORD:-changeme123}@postgres:5432/knosphere
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
      NEXT_PUBLIC_ENVIRONMENT: production
    depends_on:
      - api

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - web

volumes:
  postgres_data:
  redis_data: